<div class="row m-0 justify-content-center align-items-center">
    <div class="col-md-8">
        @if(auth.userData$ | async) {

        <mat-tab-group backgroundColor="primary" color="primary">
            <mat-tab label="Home">

                <p class="m-3">Atalhos rapidos</p>
                <mat-card class="my-2">
                    <mat-card-content >
                        <div class="d-flex justify-content-between  align-items-center">
                            <div>
                                <h3 class="p-0 m-0">CHAVE PIX: {{chavePix}}</h3>
                                <p>Nubank - Brenda K M Tavares</p>
                            </div>
                        </div>
                        <button class="w-100" (click)="core.showMessage('PIX copiado com sucesso.')" [cdkCopyToClipboard]="chavePix" mat-stroked-button  color="primary">Copiar PIX</button>
                    </mat-card-content>
                  </mat-card>

                  <mat-card class="my-2">
                    <mat-card-content >
                        <div class="d-flex justify-content-between  align-items-center">
                            <div>
                                <h3 class="p-0 m-0">MEU LINK DE VENDAS</h3>
                                <p>Compartilhe esse link para os interessados selecionar os n√∫meros de sorteio </p>
                            </div>
                        </div>
                        <button class="w-100" (click)="core.showMessage('Link copiado com sucesso.')" [cdkCopyToClipboard]="chavePix" mat-stroked-button  color="primary">Copiar Link de vendas</button>
                    </mat-card-content>
                  </mat-card>

            </mat-tab>

            <mat-tab label="Compradores">

            </mat-tab>

        </mat-tab-group>

        }@else {
        <div class="container-login">
            <button (click)="this.auth.loginAdmin();" mat-raised-button color="primary" class="p-5">ACESSAR COM CONTA
                GOOGLE</button>
        </div>
        }
    </div>
</div>
